<!DOCTYPE html>
<html>
  <head>
    <title>Akmens Šķēres Papīrīts'</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Akmens Šķēres Papīrīts'</p>

    <button class="move-button" onclick="
      playGame('rock');
    ">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button" onclick="
      playGame('paper');
    ">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button" onclick="
      playGame('scissors');
    ">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.uzvaras = 0;
      score.zaudes = 0;
      score.nicas = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Sākt no jauna</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
