<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8i</title>
  </head>
  <body>
    <button onclick="
      playGame('heads')
    ">heads</button>

    <button onclick="
      playGame('tails')
    ">tails</button>
    <script>
      const score = {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if (guess === result) {
          score.wins += 1
        } else if (guess !== result) {
          score.losses += 1
        };
        console.log(guess === result ? `You win! Wins: ${score.wins}, Losses: ${score.losses}` : `You lose! Wins: ${score.wins}, Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
