<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8d</title>
  </head>
  <body>
    <script>
      function comparePrice(product1, product2) {
        if (product1.price > product2.price) {
          return product2;
        } else if (product1.price < product2.price) {
          return product1;
        }
      }

      const product1 = {
        name: 'shirt',
        price: 790
      };

      const product2 = {
        name: 'socks',
        price: 490
      }

      console.log(comparePrice(product1, product2));
    </script>
  </body>
</html>
