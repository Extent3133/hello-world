<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9h</title>
  </head>
  <body>
    <input placeholder="Type something" class="js-input" onkeyup="
      keyupFunction(event);
    ">
    <p></p>
    <script>
      function keyupFunction(event) {
        const writtenText = document.querySelector('.js-input').value;
        document.querySelector('p')
          .innerHTML = writtenText;
      };
    </script>
  </body>
</html>
