<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9e</title>
  </head>
  <body>
    <input class="js-input" placeholder="Name" onkeydown="
      keydownFunction(event)"
    ">
    <button onclick="
      yourName();
    ">Submit</button>
    <p></p>
    <script>
      function keydownFunction(event) {
        if (event.key === "Enter") {
          yourName();
        }
      };

      function yourName() {
        const inputName = document.querySelector('.js-input').value;
        document.querySelector('p')
          .innerHTML = `Your name is: ${inputName}`
      };
    </script>
  </body>
</html>
