<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9d</title>
  </head>
  <body>
    <input class="js-input" placeholder="Name">
    <button onclick="
      yourName();
    ">Submit</button>
    <p></p>
    <script>
      function yourName() {
        const inputName = document.querySelector('.js-input').value;
        document.querySelector('p')
          .innerHTML = `Your name is: ${inputName}`
      };
    </script>
  </body>
</html>
