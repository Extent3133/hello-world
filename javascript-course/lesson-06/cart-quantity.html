    ">
      Show Quantity

    <button onclick="
      cartQuantity === 10 ? console.log('The cart is full!') : cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Add to Cart
    </button>

    <button onclick="
      cartQuantity >= 9 ? console.log('The cart is full!') : cartQuantity +=2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +2
    </button>

    <button onclick="
      cartQuantity >= 8 ? console.log('The cart is full!') : cartQuantity +=3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +3
    </button>

    <button onclick="
      cartQuantity >= 7 ? console.log('The cart is full!') : cartQuantity +=4;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +4
    </button>

    <button onclick="
      cartQuantity >= 6 ? console.log('The cart is full!') : cartQuantity +=5;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +5
    </button>

    <button onclick="
      cartQuantity === 0 ? console.log('Not enough items in the cart') : cartQuantity --;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Remove from Cart
    </button>

    <button onclick="
      cartQuantity <= 1 ? console.log('Not enough items in the cart') : cartQuantity -=2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -2
    </button>

    <button onclick="
      cartQuantity <= 2 ? console.log('Not enough items in the cart') : cartQuantity -=3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -3
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
